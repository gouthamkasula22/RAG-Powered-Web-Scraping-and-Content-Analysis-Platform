services:
  frontend:
    command: >
      sh -c "
      pip install --no-cache-dir chromadb>=0.4.15 && 
      cd /app/frontend/streamlit && 
      streamlit run app.py --server.port=8501 --server.address=0.0.0.0
      "
  
  backend:
    command: >
      sh -c "
      pip install --no-cache-dir chromadb>=0.4.15 &&
      cd /app/backend/api && 
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
